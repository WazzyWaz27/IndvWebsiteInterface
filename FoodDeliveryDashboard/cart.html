<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- font: Notosans -->
    <link href="http://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <!-- icons: font awesome -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Buying</title>
    <title>Cart</title>
</head>

    <body>

<div
     style="padding-left: 10px;padding-right: 10px;padding-bottom: 10px; padding-top: 10px;">
    <h3>Order Menu</h3>
    <div class="order-address">
        <p>Address Delivery</p>
        <h4>221 B Baker Street, London</h4>
    </div>
    <div class="order-time">
        <span class="fas fa-clock"></span> 30 mins <span class="fas fa-map-marker-alt">2 km</span>
    </div>

    <div class="order-wrapper">
        <div class="order-card">
            <img class="order-image" src="images/images4.jpg">
            <div class="order-detail">
                <p>Lorem ipsum dolor sit amet</p>
                <i class="fas fa-times"></i> <input type="text" value="1">
            </div>
            <h4 class="order-price">$35</h4>
        </div>
        <div class="order-card">
           <img class="order-image" src="images/images2.jpg">
           <div class="order-detail">
               <p>Lorem ipsum dolor sit amet</p>
               <i class="fas fa-times"></i> <input type="text" value="2">
           </div>
           <h4 class="order-price">$40</h4>
       </div>
       <div class="order-card">
           <img class="order-image" src="images/images3.jpg">
           <div class="order-detail">
               <p>Lorem ipsum dolor sit amet</p>
               <i class="fas fa-times"></i> <input type="text" value="1">
           </div>
           <h4 class="order-price">$23 </h4>
       </div>
    </div>
    <hr class="devider">
    <div class="order-total">
        <p>Subtotal <span>$156</span> </p>
        <p>Delivery Fee <span>$15.6</span> </p>
        

        <div class="order-promo">
            <input class="input-promo" style="color:deeppink; font-weight: bold;" type="text" placeholder="Apply A Voucher">
            <button class="button-promo">Find Promo</button>
        </div>
        <hr class="devider">
        <p>Total (TAX 6%) <span>$174</span></p>
    </div>
    <button class="checkout">
        Review payment and address
    </button>
</div>
</body>
</html>
